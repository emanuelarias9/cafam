<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="../../assets/img/logo.png"></ion-img>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<ion-list>
  <ion-item>
    <ion-label position="floating">Dirección de correo</ion-label>
    <ion-input type="email" formControlName="userEmail" autocapitalize="off" autocomplete="off" autocorrect="off"></ion-input>
  </ion-item>
  <ion-item *ngIf="loginFormValidator.userEmail.empty">
    <ion-label text-wrap color="danger">
      {{ loginFormValidator.userEmail.empty}}
    </ion-label>
  </ion-item>
  <ion-item *ngIf="loginFormValidator.userEmail.email">
    <ion-label text-wrap color="danger">
      {{loginFormValidator.userEmail.email}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Constraseña</ion-label>
  <ion-input  formControlName="userPassword" type="password"></ion-input>
  </ion-item>
  <ion-item *ngIf="loginFormValidator.userPassword.empty">
    <ion-label text-wrap color="danger">
      {{loginFormValidator.userPassword.empty }}
    </ion-label>
  </ion-item>
</ion-list>
<ion-button type="submit" expand="full">Iniciar sesion</ion-button>
</form>
</ion-content>
